<!DOCTYPE html>
<html>
<body>

	<h2>JavaScript Number Methods</h2>
	<p>The ValueOf() method return a number as a number:</p>
	<p id="demo"></p>

	<script>
		var x = 123;

		document.getElementById("demo").innerHTML =
			x,ValueOf() +"<br>" +
			(123).ValueOf() + "<br>"+
			(100 + 23).ValueOf;
	</script>

</body>
</html>
