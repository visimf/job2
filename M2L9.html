<!DOCTYPE html>
<html>
<body>

	<h2>JavaScript Sting Methods</h2>
	<p>indexOf() method dapa menyisipkan parameter kedua untuk awal mulai pencarian:</p>
	<p id="demo"></p>

	<script>
		var str = "Please locate where 'locate' occurs!";
		var pos = str.indexOf("locate",15);
		document.getElementById("demo").innerHTML = pos;
	</script>

</body>
</html>
